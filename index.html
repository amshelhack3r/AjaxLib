<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <button>AJAX REQUEST</button>
    <script src="main.js"></script>
    <script>
        //get the html elements for iteracting with dom
        const heading = document.querySelector('h1');
        const button = document.querySelector('button');

        button.addEventListener('click', ()=>{
            Server.post({
                'advice':'stay safe, wash hands'
            }, (response)=>{
                //check how object is structured in console
                console.log(response);
               if(response.hasError) {
                   alert(response.errorMessage)
               }else{
                   heading.innerText = `status code: ${response.status} response: ${response.data.text}`;
               }
            })    
        })
    </script>
</body>
</html>
